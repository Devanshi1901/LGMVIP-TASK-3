<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FORM</title>
</head>

<body>
    <h1>Registration Form</h1>
    <h2>Enter Your Information</h2>

    <form name="myform">
        <label>Name:</label><input type="text" name="name" id="name" placeholder="Enter your name">
        <label>E-mail:</label> <input type="email" name="email" id="email" placeholder="Enter your email">
        <label> Age:</label><input type="text" name="age" id="age" placeholder="Enter your Age">
        <label>Gender:</label><input type="text" name="gender" id="gender" placeholder="Enter your gender">
        <label>Phone no.:</label> <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
        <label>Address:</label><textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter your address"></textarea>

    </form>

    <button id="submit">Submit</button>
    <br><br>
    <h3>&nbspYour information: </h3>
    <p id="login"></p>

    <script src="script.js"></script>
</body>

</html>
